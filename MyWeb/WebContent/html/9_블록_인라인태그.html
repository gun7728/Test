<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>block & inline</title>
</head>
<body>
	<!-- 9. block & inline & inline-block(스타일시트변경) -->
	<h3>Block 속성</h3>
	<div style="background-color:tomato">block 속성</div>
	<div style="background-color:green">block 속성</div>
	
	<h3>Inline 속성</h3>
	<span style="background-color:tomato; display:block;">Inline 속성</span>
	<span style="background-color:green">Inline 속성</span>
	
	<h3>Inline-Block 속성</h3>
	<img src = "http://localhost:9000/MyWeb/images/logo.png"
		style = "width:300px;height:100px;">
	<img src = "http://localhost:9000/MyWeb/images/logo.png"
		style = "width:300px;height:100px;">
	<div style ="background-color:tomato; display:inline-block;
				width:300px;height:100px;">인라인-블록</div>
</body>
</html>
