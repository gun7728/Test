<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스&아이디 속성</title>
<style>
	div.red {background-color:red;}
	div.yellow {background-color:yellow;}
	div.green {background-color:green;}
	
	div#red {background-color:red;}
	div#yellow {background-color:yellow;}
	div#green {background-color:green;}
	

</style>
</head>
<body>
	<!-- 10. class & id -->
	<h3>class 속성</h3>
	<div class="red">빨간색</div>
	<div class="yellow">노란색</div>
	<div class="green">초록색</div>
	<div class="red">빨간색</div>
	<div class="yellow">노란색</div>
	<div class="green">초록색</div>
	<div class="red">빨간색</div>
	<div class="yellow">노란색</div>
	<div class="green">초록색</div>
	
	<h3>id 속성</h3>
	<div id="red">빨간색</div>
	<div id="yellow">노란색</div>
	<div id="green">초록색</div>
	<div id="red">빨간색</div>
	<div id="yellow">노란색</div>
	<div id="green">초록색</div>
	<div id="red">빨간색</div>
	<div id="yellow">노란색</div>
	<div id="green">초록색</div>
</body>
</html>
